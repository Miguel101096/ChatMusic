<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMusic</title>
    <!-- conexión de jquery para la emisión de textos-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <!-- conexión de sockets mediante la libreria de socketio de js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" 
    integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" 
    crossorigin="anonymous" 
    charset="utf-8"></script>
</head>

<body>
    <h1>Bienvenidos a ChatMusic</h1>
    <ul id="messages"></ul>
    <input type="text" id="myMessage">
    <button type="button" id="send">Enviar</button>
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        $('#send').on('click', function (){
            socket.send($('#myMessage').val());
            console.log($('#myMessage').val());
           $('#myMessage').val('');
        })
        console.log("Estoy aquí fuera de la función de emit");
        socket.on('message', function (msg){
            console.log(msg);
        });

    </script>
</body>

</html>
